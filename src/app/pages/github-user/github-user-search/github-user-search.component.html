<main class="container">
  <section class="search-container d-flex flex-sm-row flex-column justify-content-center align-items-center">
      <img src="assets/images/github-octocat.png" alt="github" />
      <div class="search-container__input-group">
        <input class="search-input" [(ngModel)]="username" />
        <button class="search-btn" (click)="getUser()">Procurar</button>
      </div>
  </section>

  <app-user-infos
  [userInfo]="userInfo"
  [githubRepos]="githubRepos"
  [githubReposFilter]="githubReposFilter"
  ></app-user-infos>

  <div
    id="overlay"
    class="d-flex justify-content-center align-items-center"
    *ngIf="loading"
  >
    <div class="spinner-grow" role="status"></div>
  </div>
</main>
